<fieldset>
	<legend>HASH TAG</legend>
	<form name="form_hashtag">
		<input type="text" ng-model="hashtag" ngx-hashtag-input name="hashtag" required=""/>
		<div ngx-invalid="form_hashtag.hashtag" data-error="required">REQUIRED</div>
		<div ngx-invalid="form_hashtag.hashtag" data-error="hashtag">INVALID HASH TAG</div>
	</form>
	<pre>{{hashtag}}</pre>
</fieldset>
