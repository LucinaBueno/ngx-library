<fieldset>
	<legend>FORM ERROR</legend>
	<form name="form_invalid">
		<fieldset>
			<label>number (1 - 5):</label> <input type="number" ng-model="invalid.number" name="number" required="" min="1" max="5"/>
			<div ngx-invalid="form_invalid.number required">number is required</div>
			<div ngx-invalid="form_invalid.number number">invalid number</div>
			<ngx-invalid input="form_invalid.number" error="min,max">not in range</ngx-invalid>
		</fieldset>
		<fieldset>
			<input type="checkbox" ng-model="invalid.checked" required/> <label>check this</label>
		</fieldset>
		<fieldset>
			<label>letter: </label><input type="text" name="letter" ng-model="invalid.letter" ng-pattern="/^[a-zA-Z]$/" required>
			<div ngx-invalid="form_invalid.letter">invalid letter</div>
		</fieldset>
		<div ngx-invalid="form_invalid">form is invalid</div>
	</form>
</fieldset>
