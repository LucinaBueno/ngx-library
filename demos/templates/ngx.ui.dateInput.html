<fieldset>
	<legend>DATE RANGE</legend>
	<form name="form_date">
		<input type="date" name="dateFrom" ng-model="dateFrom" ngx-date-input required="" />
		<input type="time" name="timeFrom" ng-model="timeFrom" ngx-time-input ngx-time-date-input="form_date.dateFrom" />
		<span> â€“ </span>
		<input type="date" name="dateTo" ng-model="dateTo" required="" ngx-date-input ngx-date-range-input="form_date.dateFrom" />
		<input type="time" name="timeTo" ng-model="timeTo" ngx-time-input ngx-time-date-input="form_date.dateTo" />
		<div ngx-invalid="form_date.dateFrom" data-error="required,date">
			INVALID DATE-FROM
		</div>
		<div ngx-invalid="form_date.dateTo" data-error="required,datetime">
			INVALID DATE-TO
		</div>
		<div ngx-invalid="form_date.dateTo" data-error="range">
			INVALID DATE RANGE
		</div>
		<pre>{{dateFrom}} {{timeFrom}} --- {{dateTo}} {{timeTo}}</pre>
	</form>
</fieldset>
