<fieldset>
	<legend>ADDRESS</legend>
	<form name="form_address">
		<input type="text" name="address" ng-model="address" required="" style="width: 98%"
			   ngx-address-input data-geomap="#address_map" placeholder="{{placeholder('ulice, město, stát','město, stát')}}"  />
		<img id="address_spinner" ng-show="form_address.address.loading" src="http://www.jobs.cz/images/preloader.gif"/>
		<div ngx-invalid="form_address.address required">
			NO ADDRESS
		</div>
		<div ngx-invalid="form_address.address number">
			NO STREET NUMBER
		</div>
		<div ngx-invalid="form_address.address found_number" ng-switch="form_address.address.$error.found">
			<span ng-switch-when="true">
				NOT FOUND
			</span>
			<span ng-switch-default="">
				NOT FOUND WITH NUMBER
			</span>
		</div>
	</form>
	<div ngx-geomap id="address_map" style="width: 500px; height: 250px; margin-top: 10px"></div>
	<pre>
		{{address|json}}
	</pre>
</fieldset>
